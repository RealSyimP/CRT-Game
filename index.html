<!DOCTYPE html>
<html>
<head>
  <title>ゲーム</title>
  <style>
    #output {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ゲーム</h1>
  
  <form onsubmit="return runGame(event)">
    <label for="n-input">nの値:</label>
    <input type="number" id="n-input" required>
    <br>
    <button type="submit">ゲームを開始</button>
  </form>
  
  <pre id="output"></pre>

  <script>
    function runGame(event) {
      event.preventDefault();

      var inn = parseInt(document.getElementById('n-input').value, 10);
      var output = document.getElementById('output');

      var modResult = "(" + Math.pow(5, inn) + "," + Math.pow(2, inn) + ")";
      output.textContent = "mod(n,m) = " + modResult + "\n";

      var rand = Math.floor(Math.random() * (Math.pow(5, inn) * Math.pow(2, inn)));
      var a = rand % Math.pow(5, inn);
      var b = rand % Math.pow(2, inn);
      output.textContent += a + " " + b + "\n";

      var m = parseInt(prompt("ans : "), 10);
      if (m === rand) {
        output.textContent += "正解！";
      } else {
        output.textContent += "不正解 :-(";
        output.textContent += "\n" + rand;
      }

      return false;
    }
  </script>
</body>
</html>
